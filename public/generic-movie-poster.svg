<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 320 480"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Generic movie poster</title>
  <desc id="desc">A simple generic poster with a film icon and the word Movie</desc>

  <defs>
    <linearGradient id="gm-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="gm-accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="320" height="480" rx="16" fill="url(#gm-bg)" />

  <rect
    x="32"
    y="64"
    width="256"
    height="352"
    rx="12"
    fill="none"
    stroke="#4b5563"
    stroke-width="3"
    stroke-dasharray="8 6"
  />

  <rect
    x="96"
    y="132"
    width="128"
    height="128"
    rx="24"
    fill="#111827"
    stroke="url(#gm-accent)"
    stroke-width="4"
  />

  <rect x="112" y="148" width="64" height="32" rx="6" fill="#f97316" />
  <rect x="144" y="188" width="64" height="32" rx="6" fill="#facc15" />
  <rect x="112" y="228" width="64" height="32" rx="6" fill="#fb923c" />

  <circle cx="128" cy="164" r="4" fill="#111827" />
  <circle cx="144" cy="164" r="4" fill="#111827" />
  <circle cx="160" cy="204" r="4" fill="#111827" />
  <circle cx="176" cy="204" r="4" fill="#111827" />
  <circle cx="128" cy="244" r="4" fill="#111827" />
  <circle cx="144" cy="244" r="4" fill="#111827" />

  <text
    x="50%"
    y="304"
    text-anchor="middle"
    fill="#e5e7eb"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="20"
    font-weight="600"
    letter-spacing="2"
  >
    MOVIE
  </text>

  <text
    x="50%"
    y="332"
    text-anchor="middle"
    fill="#9ca3af"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="10"
    letter-spacing="1.5"
  >
    POSTER UNAVAILABLE
  </text>

  <rect
    x="32"
    y="32"
    width="64"
    height="8"
    rx="4"
    fill="#374151"
  />
  <rect
    x="112"
    y="32"
    width="96"
    height="8"
    rx="4"
    fill="#374151"
  />
  <rect
    x="224"
    y="32"
    width="64"
    height="8"
    rx="4"
    fill="#374151"
  />
</svg>

